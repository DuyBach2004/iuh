    <head>

        <link rel="stylesheet" href="link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"">
        <link rel="stylesheet" href="./css/main.css">

<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <img src="./image/anh_header.png" alt="Ảnh logo" class="header__image">
        </div>
    
        
        <!-- navbar -->
        <div class="navbar">
            <div class="navbar-left">
                <div class="navbar-left__container">
                    <div class="navbar-left__container-header">
                        <div class="navbar-left__container-header--tt ">
                            TIN TỨC- SỰ KIỆN
                        </div>
                        <div class="navbar-left__container-header--tb">
                            THÔNG TIN GIỜ HỌC
                        </div>
                    </div>
                    <div class="navbar-left__container-nav">
                        <div class="navbar-left__container-nav--top">
                            <div class="navbar-left__container-nav--top-left">
                                <p class="navbar-left__container-nav--top-left-p">Tháng 01</p>
                                <span class="navbar-left__container-nav--top-left-number">08</span>
                            </div>
                            <div class="navbar-left__container-nav--top-right">
                                <span class="navbar-left__container-nav--top-right-text">Thông báo v/v đăng ký học phần và đóng học phí học kỳ 2, năm học 2023 – 2024</span>
                            </div>
                            
                        </div>
                        <div class="navbar-left__container-nav--top">
                            <div class="navbar-left__container-nav--top-left">
                                <p class="navbar-left__container-nav--top-left-p">Tháng 02</p>
                                <span class="navbar-left__container-nav--top-left-number">13</span>
                            </div>
                            <div class="navbar-left__container-nav--top-right">

                            </div>
                        </div>
                        

                    </div>

                </div>
            </div>
            <div class="navbar-right">
                <div class="navbar-right__element" >
                    <div class="navbar-right__element--container">
                    <div class="navbar-right__element--ctt">
                            <img src="./image/congthongtinsinhvien.png" alt="" class="navbar-right__element--ctt-image">
                    </div>
                    <div class="navbar-right__element--dnht">
                        <h4>ĐĂNG NHẬP HỆ THỐNG</h4>
                    </div>
                    <div class="navbar-right__element--formlogin">
                        <form action="#" th:action="@{/authenticateTheUser}" method="post" >
                            <input type="text" name="username"  placeholder="Nhập mã sinh viên" class="navbar-right__element--formlogin-input">
                            <input type="password" name="password"  placeholder="Nhập mật khẩu" class="navbar-right__element--formlogin-input">
                            <div class="navbar-right__element--formlogin-check">
                                <label> <input id="IsSinhVienDaTotNghiep" name="IsSinhVienDaTotNghiep" type="checkbox" value="true"><input name="IsSinhVienDaTotNghiep" type="hidden" value="false"> Đã tốt nghiệp</label>
                            </div>
                            <input type="text" placeholder="Nhập mã" class="navbar-right__element--formlogin-input-nm">
                        </br>
                            <input type="submit" class="button" value="Đăng nhập">

                        </form>
                    </div>
                    <div class="navbar-right__element--dcph">
                            <span class="navbar-right__element--dcph-span">
                                <a href="" class="navbar-right__element--dcph-span-a">Dành cho phụ huynh</a>
                            </span>
                    </div>
                    <div class="navbar-right__element--dowload">
                        <span>Tải App Mobile sinh viên:</span>
                    </div>
                    <div class="box-download-btn">
                        <div class="box-btn-flex">
                            <div class="btn-gg-play">
                                <a href="https://play.google.com/store/apps/details?id=vn.com.oneuni">
                                    <img style="margin: 0 !important; height: 40px;width: 125px;" src="./image/google_play.svg" alt="Alternate Text">
                                </a>
                            </div>
                            <div class="btn-app-store">
                                <a href="https://apps.apple.com/us/app/oneuni/id1673685126">
                                    <img style="margin: 0 !important;height: 40px;width: 125px;" src="./image/store_appstore.svg" alt="Alternate Text">
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
                </div>
            </div>

        </div>
